
<div class="row d-flex">
  <div class="col-6">
    <table datatable class="table table-striped ">
      <thead>
      <tr>
        <th>
          Nom
        </th>
        <th>
          Logo
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let brand of brands">
        <td>
          {{brand.nameBrd}}
        </td>
        <td>
          {{brand.id}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
